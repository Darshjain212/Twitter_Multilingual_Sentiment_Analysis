<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Resultstyle.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div id="contact">
  <h1>Sentiment Analysis Result : </h1>
  </div>
    <table class="table table-bordered">
      <th>Srapped Tweets</th>
      <th> Translated Tweets </th>
      <td> Analysis </td>
      {% for  value,tweet in result %}
        <tr>
          <th> {{tweet}}</th> 
          <th> {{value["text"]}} </th>
          <td> {{value["sentiment"]}} </td>
       </tr>
      {% endfor %}
    </table>
    <h1>       Overall Sentiment Analysis : {{overall_r}} </h1> 
</form>
</body>

</html>
